[package]
name = "mairu"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[build-dependencies]
tonic-build = "0.11.0"

[dependencies]
anyhow = { version = "1.0.80", features = ["backtrace"] }
async-recursion = "1.0.5"
async-trait = "0.1.77"
axum = { version = "0.7.4", features = ["tracing", "macros", "query"] }
base64 = "0.22.1"
base64ct = { version = "1.6.0", features = ["alloc", "std"] }
chrono = { version = "0.4.34", features = ["serde"] }
clap = { version = "4.5.1", features = ["cargo", "derive"] }
daemonize = "0.5.0"
headers = "0.4.0"
hyper = { version = "1.1.0", features = ["http1", "server"] }
libc = "0.2.153"
nix = { version = "0.29.0", features = ["resource", "process", "ptrace", "mman", "fs"] }
oauth2 = "5.0.0-rc.1"
once_cell = { version = "1.19.0", features = ["parking_lot"] }
parking_lot = "0.12.1"
process_path = "0.1.4"
prost = "0.12.3"
prost-types = "0.12.3"
rand = "0.8.5"
reqwest = { version = "0.12.8", features = ["json"] }
secrecy = { version = "0.10.0", features = ["serde"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
subtle = { version = "2.5.0", features = ["core_hint_black_box"] }
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["net"] }
tonic = "0.11.0"
tower = { version = "0.4.13", features = ["tracing"] }
tracing = { version = "0.1.40", features = ["attributes"] }
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["fmt", "env-filter", "local-time", "json", "time"] }
url = { version = "2.5.0", features = ["serde"] }
zeroize = { version = "1.7.0", features = ["std", "aarch64", "zeroize_derive", "serde", "derive"] }
